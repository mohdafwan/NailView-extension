<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/default.css" />
    <title>New Tab</title>
  </head>
  <body>
    <div class="container">
      <div class="header-bar-link">
        <a id="herfLink">mail</a>
      </div>
      <div class="container-time">
        <p id="showDate"></p>
        <h1 id="showTimer"></h1>
        <img id="gmail-icon" />
      </div>
      <div
        style="
          display: flex;
          padding-right: 16px;
          padding-left: 16px;
          padding-bottom: 9px;
          justify-content: space-between;
          align-items: end;
        "
      >
        <h1 class="getTheDay"></h1>
        <div class="slider-shortCutBar">
          <div class="pop-modelOnScreen-DEV"></div>
          <div id="slider-bar-tabAndwindow" class="slider-bar">
            <p id="rotateP-DEV">></p>
            <p>Developer shortcuts</p>
          </div>
          <div class="pop-modelOnScreen-TAB"></div>
          <div id="slider-bar-mouse" class="slider-bar">
            <p id="rotateP-TAB">></p>
            <p>Tab & window shortcuts</p>
          </div>
        </div>
      </div>
    </div>
    <script defer src="./default.js"></script>
  </body>
</html>
